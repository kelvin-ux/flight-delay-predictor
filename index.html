<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Flight Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>

        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); display: flex; justify-content: center; padding: 40px 20px; margin: 0; min-height: 100vh; }

        .dashboard { background: var(--surface); width: 100%; max-width: 900px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }

        .header { background: var(--primary); padding: 24px 32px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.25rem; font-weight: 500; display: flex; align-items: center; gap: 10px; margin: 0; }
        .badge { background: rgba(255,255,255,0.15); font-size: 0.7rem; padding: 4px 10px; border-radius: 4px; letter-spacing: 0.5px; text-transform: uppercase; }

        .content { padding: 32px; }

        .tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 30px; }
        .tab { padding: 12px 24px; cursor: pointer; color: var(--text-muted); font-weight: 500; border-bottom: 2px solid transparent; transition: 0.2s; }
        .tab:hover { color: var(--accent); }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .grid-form { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
        .full-width { grid-column: span 2; }
        @media (max-width: 700px) { .grid-form { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }

        .form-group { display: flex; flex-direction: column; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }

        input, select { padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-family: inherit; font-size: 0.95rem; transition: 0.2s; background: #fff; color: var(--text-main); }
        input:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        input[readonly] { background: #f1f5f9; color: var(--text-muted); cursor: not-allowed; }
        input[type="time"] { cursor: pointer; }

        option:disabled { background-color: #e2e8f0; color: #94a3b8; }

        .btn-submit { background: var(--accent); color: white; border: none; padding: 16px; width: 100%; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 30px; font-size: 1rem; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn-submit:hover { background: #2563eb; transform: translateY(-1px); }
        .btn-submit:disabled { opacity: 0.7; cursor: wait; transform: none; }

        .result-box { margin-top: 24px; padding: 24px; border-radius: 8px; background: #f8fafc; border-left: 6px solid var(--border); display: none; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .result-header { font-size: 0.85rem; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; font-weight: 600; }
        .res-value { font-size: 2rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 15px; }
        .res-desc { color: var(--text-main); font-size: 1rem; margin-top: 8px; line-height: 1.5; opacity: 0.9; }

        .status-badge { font-size: 0.9rem; padding: 4px 12px; border-radius: 20px; color: white; font-weight: 500; }

        /* Loader */
        .loader { width: 18px; height: 18px; border: 2px solid #ffffff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </script>
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2z"/></svg>
            Flight Prediction System
        </h1>
    </div>

    <div class="content">
        <div class="tabs">
            <div class="tab active" onclick="setMode('A')" id="tabA">Planowanie (Model A)</div>
            <div class="tab" onclick="setMode('B')" id="tabB">Operacje Live (Model B)</div>
        </div>

        <form id="predForm">
            <div class="grid-form">

                <div class="full-width" style="margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 5px;">
                    <label style="color: var(--primary);">Parametry Lotu</label>
                </div>

                <div class="form-group">
                    <label>Lotnisko Wylotu</label>
                    <select id="origin" required onchange="handleAirportChange()">
                        <option value="">-- Wybierz --</option>
                        <option value="ATL">Atlanta (ATL)</option>
                        <option value="ORD">Chicago (ORD)</option>
                        <option value="LAX">Los Angeles (LAX)</option>
                        <option value="DFW">Dallas (DFW)</option>
                        <option value="JFK">New York JFK</option>
                        <option value="DEN">Denver (DEN)</option>
                        <option value="SFO">San Francisco (SFO)</option>
                        <option value="LAS">Las Vegas (LAS)</option>
                        <option value="PHX">Phoenix (PHX)</option>
                        <option value="MIA">Miami (MIA)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Lotnisko Przylotu</label>
                    <select id="dest" required onchange="handleAirportChange()">
                        <option value="">-- Wybierz --</option>
                        <option value="ATL">Atlanta (ATL)</option>
                        <option value="ORD">Chicago (ORD)</option>
                        <option value="LAX">Los Angeles (LAX)</option>
                        <option value="DFW">Dallas (DFW)</option>
                        <option value="JFK">New York JFK</option>
                        <option value="DEN">Denver (DEN)</option>
                        <option value="SFO">San Francisco (SFO)</option>
                        <option value="LAS">Las Vegas (LAS)</option>
                        <option value="PHX">Phoenix (PHX)</option>
                        <option value="MIA">Miami (MIA)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Przewoźnik</label>
                    <select id="carrier" required>
                        <option value="WN">Southwest (WN)</option>
                        <option value="AA">American Airlines (AA)</option>
                        <option value="DL">Delta (DL)</option>
                        <option value="UA">United (UA)</option>
                        <option value="B6">JetBlue (B6)</option>
                        <option value="AS">Alaska (AS)</option>
                        <option value="NK">Spirit (NK)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dystans (mile)</label>
                    <input type="text" id="distance" placeholder="Obliczany automatycznie..." readonly required>
                </div>

                <div class="full-width" style="margin: 10px 0; border-bottom: 1px solid var(--border); padding-bottom: 5px;">
                    <label style="color: var(--primary);">Czas i Data</label>
                </div>

                <div class="form-group">
                    <label>Godzina Wylotu</label>
                    <input type="time" id="depTime" required style="cursor: pointer;">
                </div>

                <div class="form-group">
                    <label>Czas Przelotu (min)</label>
                    <input type="number" id="crsElapsedTime" placeholder="np. 120" required min="10">
                </div>

                <div class="form-group">
                    <label>Miesiąc</label>
                    <select id="month" required>
                        <option value="1">Styczeń</option>
                        <option value="2">Luty</option>
                        <option value="3">Marzec</option>
                        <option value="4">Kwiecień</option>
                        <option value="5">Maj</option>
                        <option value="6">Czerwiec</option>
                        <option value="7">Lipiec</option>
                        <option value="8">Sierpień</option>
                        <option value="9">Wrzesień</option>
                        <option value="10">Październik</option>
                        <option value="11">Listopad</option>
                        <option value="12" selected>Grudzień</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dzień Tygodnia</label>
                    <select id="dayOfWeek" required>
                        <option value="1">Poniedziałek</option>
                        <option value="2">Wtorek</option>
                        <option value="3">Środa</option>
                        <option value="4">Czwartek</option>
                        <option value="5" selected>Piątek</option>
                        <option value="6">Sobota</option>
                        <option value="7">Niedziela</option>
                    </select>
                </div>

                <div id="modelB-fields" class="full-width grid-form" style="display: none; background: #fff7ed; padding: 20px; border-radius: 8px; border: 1px solid #fed7aa; margin-top: 10px;">
                    <div class="full-width" style="margin-bottom: 5px;">
                        <label style="color: #c2410c;">Dane Operacyjne (Live)</label>
                    </div>
                    <div class="form-group">
                        <label>Aktualne Opóźnienie Wylotu (min)</label>
                        <input type="number" id="depDelay" placeholder="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Czas Taxi-Out (min)</label>
                        <input type="number" id="taxiOut" placeholder="15" value="15">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Oblicz Predykcję
            </button>
        </form>

        <div id="result" class="result-box">
            <div class="result-header">Wynik Analizy (Model <span id="resModelName">A</span>)</div>

            <div class="res-value">
                <span id="resDelay">--</span>
                <span id="resBadge" class="status-badge">--</span>
            </div>

            <div class="res-desc" id="resDesc">
                --
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:5000';
    let currentModel = 'A';

    function handleAirportChange() {
        const originSelect = document.getElementById('origin');
        const destSelect = document.getElementById('dest');

        const originVal = originSelect.value;
        const destVal = destSelect.value;

        Array.from(destSelect.options).forEach(opt => {
            if (opt.value === "") return;
            opt.disabled = (opt.value === originVal);
        });

        Array.from(originSelect.options).forEach(opt => {
            if (opt.value === "") return;
            opt.disabled = (opt.value === destVal);
        });

        if (originVal && destVal && originVal !== destVal) {
            fetchDistance(originVal, destVal);
        }
    }

    async function fetchDistance(origin, dest) {
        const distInput = document.getElementById('distance');
        distInput.value = "Pobieranie...";
        distInput.style.color = "var(--text-muted)";

        try {
            const res = await fetch(`${API_URL}/distance?origin=${origin}&dest=${dest}`);
            const data = await res.json();

            if (data.found) {
                distInput.value = parseInt(data.distance);
                distInput.style.color = "var(--text-main)";
                distInput.style.fontWeight = "600";
            } else {
                distInput.value = 1000; // Fallback
                distInput.style.color = "var(--warning)";
                console.warn("Trasa nieznana, użyto domyślnego dystansu");
            }
        } catch (e) {
            console.error(e);
            distInput.value = 1000;
        }
    }

    function setMode(mode) {
        currentModel = mode;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab${mode}`).classList.add('active');

        const bFields = document.getElementById('modelB-fields');
        bFields.style.display = (mode === 'B') ? 'grid' : 'none';

        document.getElementById('result').style.display = 'none';
    }

    document.getElementById('predForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');

        const timeStr = document.getElementById('depTime').value; // "14:30"
        if (!timeStr) {
            alert("Wybierz godzinę wylotu!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span> Przetwarzanie...';

        const [hourStr, minStr] = timeStr.split(':');
        const depHour = parseInt(hourStr);
        const depMin = parseInt(minStr);

        const duration = parseInt(document.getElementById('crsElapsedTime').value);
        const arrivalTotalMin = (depHour * 60) + depMin + duration;
        const arrivalHour = Math.floor((arrivalTotalMin / 60) % 24);

        const formData = {
            model_type: currentModel,
            UniqueCarrier: document.getElementById('carrier').value,
            Origin: document.getElementById('origin').value,
            Dest: document.getElementById('dest').value,
            Distance: parseInt(document.getElementById('distance').value),
            DepHour: depHour,
            DayOfWeek: parseInt(document.getElementById('dayOfWeek').value),
            Month: parseInt(document.getElementById('month').value),
            Day: 15,
            CRSElapsedTime: duration,
            CRSArrHour: arrivalHour
        };

        if (currentModel === 'B') {
            formData.DepDelay = parseInt(document.getElementById('depDelay').value) || 0;
            formData.TaxiOut = parseInt(document.getElementById('taxiOut').value) || 15;
        }

        try {
            const res = await fetch(`${API_URL}/predict`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            const data = await res.json();

            showResult(data.predicted_delay);
        } catch (err) {
            alert("Błąd API: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Oblicz Predykcję";
        }
    });

    function showResult(delay) {
        const box = document.getElementById('result');
        const val = document.getElementById('resDelay');
        const badge = document.getElementById('resBadge');
        const desc = document.getElementById('resDesc');
        const modelName = document.getElementById('resModelName');

        modelName.innerText = currentModel;
        box.style.display = 'block';

        const sign = delay > 0 ? "+" : "";
        val.innerText = `${sign}${delay} min`;

        if (delay <= 15) {
            box.style.borderLeftColor = "var(--success)";
            val.style.color = "var(--success)";
            badge.style.backgroundColor = "var(--success)";
            badge.innerText = "PUNKTUALNY";
            desc.innerText = "Lot powinien odbyć się zgodnie z planem. Ryzyko opóźnienia jest minimalne.";
        } else if (delay <= 45) {
            box.style.borderLeftColor = "var(--warning)";
            val.style.color = "var(--warning)";
            badge.style.backgroundColor = "var(--warning)";
            badge.innerText = "OPÓŹNIONY";
            desc.innerText = "Spodziewane umiarkowane opóźnienie. Zalecamy monitorowanie statusu.";
        } else {
            box.style.borderLeftColor = "var(--danger)";
            val.style.color = "var(--danger)";
            badge.style.backgroundColor = "var(--danger)";
            badge.innerText = "KRYTYCZNY";
            desc.innerText = "Wysokie ryzyko znacznego opóźnienia! Możliwa utrata połączeń przesiadkowych.";
        }
    }
</script>

</body>
</html>
