<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Prediction System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --purple: #8b5cf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        .dashboard {
            background: var(--surface);
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            padding: 24px 32px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.25rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .content { padding: 32px; }

        .tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 30px; }
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: 0.2s;
        }
        .tab:hover { color: var(--accent); }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .grid-form { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
        .full-width { grid-column: span 2; }
        @media (max-width: 700px) {
            .grid-form { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }

        .form-group { display: flex; flex-direction: column; }
        label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: 0.2s;
            background: #fff;
            color: var(--text-main);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        input[readonly] { background: #f1f5f9; color: var(--text-muted); cursor: not-allowed; }
        option:disabled { background-color: #e2e8f0; color: #94a3b8; }

        .btn-submit {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            font-size: 1rem;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-submit:hover { background: #2563eb; transform: translateY(-1px); }
        .btn-submit:disabled { opacity: 0.7; cursor: wait; transform: none; }

        .results-container {
            margin-top: 30px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 700px) {
            .results-grid { grid-template-columns: 1fr; }
        }

        .result-card {
            padding: 24px;
            border-radius: 12px;
            background: #f8fafc;
            border: 1px solid var(--border);
        }

        .result-card.regression { border-left: 5px solid var(--accent); }
        .result-card.classification { border-left: 5px solid var(--purple); }

        .result-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        .result-card-header .icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .result-card.regression .icon { background: var(--accent); }
        .result-card.classification .icon { background: var(--purple); }

        .result-card-title { font-weight: 600; color: var(--text-main); }
        .result-card-subtitle { font-size: 0.8rem; color: var(--text-muted); }

        .result-main-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .result-status-badge {
            display: inline-block;
            font-size: 0.85rem;
            padding: 6px 14px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            margin-top: 8px;
        }

        .result-description {
            margin-top: 12px;
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .prob-item { margin: 12px 0; }
        .prob-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        .prob-label span:first-child { color: var(--text-muted); }
        .prob-label span:last-child { font-weight: 600; color: var(--text-main); }

        .prob-bar-bg {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .prob-bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .prob-bar-fill.low { background: var(--success); }
        .prob-bar-fill.medium { background: var(--warning); }
        .prob-bar-fill.high { background: var(--danger); }

        .loader {
            width: 18px; height: 18px;
            border: 2px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #modelB-fields {
            display: none;
            background: #fff7ed;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #fed7aa;
            margin-top: 10px;
        }

        .error-box {
            margin-top: 20px;
            padding: 16px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: var(--danger);
            display: none;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2z"/>
            </svg>
            Flight Prediction System
        </h1>
    </div>

    <div class="content">
        <div class="tabs">
            <div class="tab active" onclick="setMode('A')" id="tabA">Planowanie (Model A)</div>
            <div class="tab" onclick="setMode('B')" id="tabB">Operacje Live (Model B)</div>
        </div>

        <form id="predForm">
            <div class="grid-form">
                <div class="full-width" style="margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 5px;">
                    <label style="color: var(--primary);">Parametry Lotu</label>
                </div>

                <div class="form-group">
                    <label>Lotnisko Wylotu</label>
                    <select id="origin" required onchange="handleAirportChange()">
                        <option value="">-- Wybierz --</option>
                        <option value="ORD">Chicago (ORD)</option>
                        <option value="LAX">Los Angeles (LAX)</option>
                        <option value="ATL">Atlanta (ATL)</option>
                        <option value="DFW">Dallas (DFW)</option>
                        <option value="JFK">New York JFK</option>
                        <option value="DEN">Denver (DEN)</option>
                        <option value="SFO">San Francisco (SFO)</option>
                        <option value="LAS">Las Vegas (LAS)</option>
                        <option value="PHX">Phoenix (PHX)</option>
                        <option value="MIA">Miami (MIA)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Lotnisko Przylotu</label>
                    <select id="dest" required onchange="handleAirportChange()">
                        <option value="">-- Wybierz --</option>
                        <option value="ORD">Chicago (ORD)</option>
                        <option value="LAX">Los Angeles (LAX)</option>
                        <option value="ATL">Atlanta (ATL)</option>
                        <option value="DFW">Dallas (DFW)</option>
                        <option value="JFK">New York JFK</option>
                        <option value="DEN">Denver (DEN)</option>
                        <option value="SFO">San Francisco (SFO)</option>
                        <option value="LAS">Las Vegas (LAS)</option>
                        <option value="PHX">Phoenix (PHX)</option>
                        <option value="MIA">Miami (MIA)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Przewoźnik</label>
                    <select id="carrier" required>
                        <option value="WN">Southwest (WN)</option>
                        <option value="AA">American Airlines (AA)</option>
                        <option value="DL">Delta (DL)</option>
                        <option value="UA">United (UA)</option>
                        <option value="B6">JetBlue (B6)</option>
                        <option value="AS">Alaska (AS)</option>
                        <option value="NK">Spirit (NK)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dystans (mile)</label>
                    <input type="text" id="distance" placeholder="Obliczany automatycznie..." readonly required>
                </div>

                <div class="full-width" style="margin: 10px 0; border-bottom: 1px solid var(--border); padding-bottom: 5px;">
                    <label style="color: var(--primary);">Czas i Data</label>
                </div>

                <div class="form-group">
                    <label>Godzina Wylotu</label>
                    <input type="time" id="depTime" required>
                </div>

                <div class="form-group">
                    <label>Czas Przelotu (min)</label>
                    <input type="number" id="crsElapsedTime" placeholder="np. 120" required min="10">
                </div>

                <div class="form-group">
                    <label>Miesiąc</label>
                    <select id="month" required>
                        <option value="1">Styczeń</option>
                        <option value="2">Luty</option>
                        <option value="3">Marzec</option>
                        <option value="4">Kwiecień</option>
                        <option value="5">Maj</option>
                        <option value="6">Czerwiec</option>
                        <option value="7">Lipiec</option>
                        <option value="8">Sierpień</option>
                        <option value="9">Wrzesień</option>
                        <option value="10">Październik</option>
                        <option value="11">Listopad</option>
                        <option value="12" selected>Grudzień</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dzień Tygodnia</label>
                    <select id="dayOfWeek" required>
                        <option value="1">Poniedziałek</option>
                        <option value="2">Wtorek</option>
                        <option value="3">Środa</option>
                        <option value="4">Czwartek</option>
                        <option value="5" selected>Piątek</option>
                        <option value="6">Sobota</option>
                        <option value="7">Niedziela</option>
                    </select>
                </div>

                <div id="modelB-fields" class="full-width grid-form">
                    <div class="full-width" style="margin-bottom: 5px;">
                        <label style="color: #c2410c;">Dane Operacyjne (Live)</label>
                    </div>
                    <div class="form-group">
                        <label>Aktualne Opóźnienie Wylotu (min)</label>
                        <input type="number" id="depDelay" placeholder="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Czas Taxi-Out (min)</label>
                        <input type="number" id="taxiOut" placeholder="15" value="15">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Analizuj Lot
            </button>
        </form>

        <div class="error-box" id="errorBox"></div>

        <div class="results-container" id="resultsContainer">
            <div class="results-grid">
                <div class="result-card regression">
                    <div class="result-card-header">
                        <div class="icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M2 12h20"/>
                            </svg>
                        </div>
                        <div>
                            <div class="result-card-title">Predykcja Opóźnienia</div>
                            <div class="result-card-subtitle">Model Regresji (Model <span id="regModelType">A</span>)</div>
                        </div>
                    </div>
                    <div id="regressionContent"></div>
                </div>

                <div class="result-card classification">
                    <div class="result-card-header">
                        <div class="icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 20V10M12 20V4M6 20v-6"/>
                            </svg>
                        </div>
                        <div>
                            <div class="result-card-title">Analiza Ryzyka</div>
                            <div class="result-card-subtitle">Model Klasyfikacji</div>
                        </div>
                    </div>
                    <div id="classificationContent"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:5000';
    let currentModel = 'A';

    function handleAirportChange() {
        const originSelect = document.getElementById('origin');
        const destSelect = document.getElementById('dest');
        const originVal = originSelect.value;
        const destVal = destSelect.value;

        Array.from(destSelect.options).forEach(opt => {
            if (opt.value === "") return;
            opt.disabled = (opt.value === originVal);
        });

        Array.from(originSelect.options).forEach(opt => {
            if (opt.value === "") return;
            opt.disabled = (opt.value === destVal);
        });

        if (originVal && destVal && originVal !== destVal) {
            fetchDistance(originVal, destVal);
        }
    }

    async function fetchDistance(origin, dest) {
        const distInput = document.getElementById('distance');
        distInput.value = "Pobieranie...";

        try {
            const res = await fetch(`${API_URL}/distance?origin=${origin}&dest=${dest}`);
            const data = await res.json();

            if (data.found) {
                distInput.value = parseInt(data.distance);
                distInput.style.fontWeight = "600";
            } else {
                distInput.value = 1000;
            }
        } catch (e) {
            distInput.value = 1000;
        }
    }

    function setMode(mode) {
        currentModel = mode;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab${mode}`).classList.add('active');

        document.getElementById('modelB-fields').style.display = (mode === 'B') ? 'grid' : 'none';
        document.getElementById('resultsContainer').style.display = 'none';
        document.getElementById('errorBox').style.display = 'none';
    }

    document.getElementById('predForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btn = document.getElementById('submitBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorBox = document.getElementById('errorBox');

        const timeStr = document.getElementById('depTime').value;
        if (!timeStr) {
            alert("Wybierz godzinę wylotu!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span> Przetwarzanie...';
        resultsContainer.style.display = 'none';
        errorBox.style.display = 'none';

        const [hourStr, minStr] = timeStr.split(':');
        const depHour = parseInt(hourStr);
        const duration = parseInt(document.getElementById('crsElapsedTime').value) || 120;
        const arrivalTotalMin = (depHour * 60) + parseInt(minStr) + duration;
        const arrivalHour = Math.floor((arrivalTotalMin / 60) % 24);

        const formData = {
            model_type: currentModel,
            UniqueCarrier: document.getElementById('carrier').value,
            Origin: document.getElementById('origin').value,
            Dest: document.getElementById('dest').value,
            Distance: parseInt(document.getElementById('distance').value) || 1000,
            DepHour: depHour,
            DayOfWeek: parseInt(document.getElementById('dayOfWeek').value),
            Month: parseInt(document.getElementById('month').value),
            Day: 15,
            CRSElapsedTime: duration,
            CRSArrHour: arrivalHour
        };

        if (currentModel === 'B') {
            formData.DepDelay = parseInt(document.getElementById('depDelay').value) || 0;
            formData.TaxiOut = parseInt(document.getElementById('taxiOut').value) || 15;
        }

        try {
            const res = await fetch(`${API_URL}/predict`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });

            const data = await res.json();

            if (data.status === 'success') {
                document.getElementById('regModelType').innerText = currentModel;
                renderRegressionResult(data.regression);
                renderClassificationResult(data.classification);
                resultsContainer.style.display = 'block';
            } else if (data.status === 'partial') {
                if (data.regression) renderRegressionResult(data.regression);
                if (data.classification) renderClassificationResult(data.classification);
                resultsContainer.style.display = 'block';
            } else {
                errorBox.innerText = data.error || 'Timeout - brak odpowiedzi od modeli';
                errorBox.style.display = 'block';
            }

        } catch (err) {
            errorBox.innerText = 'Błąd połączenia: ' + err.message;
            errorBox.style.display = 'block';
        }

        btn.disabled = false;
        btn.innerHTML = 'Analizuj Lot';
    });

    function renderRegressionResult(data) {
        const container = document.getElementById('regressionContent');
        const delay = data.predicted_delay_minutes;

        let statusColor, statusText, description;

        if (delay <= 15) {
            statusColor = 'var(--success)';
            statusText = 'PUNKTUALNY';
            description = 'Lot powinien odbyć się zgodnie z planem.';
        } else if (delay <= 45) {
            statusColor = 'var(--warning)';
            statusText = 'OPÓŹNIONY';
            description = 'Spodziewane umiarkowane opóźnienie.';
        } else {
            statusColor = 'var(--danger)';
            statusText = 'KRYTYCZNY';
            description = 'Wysokie ryzyko znacznego opóźnienia!';
        }

        const sign = delay > 0 ? "+" : "";

        container.innerHTML = `
            <div class="result-main-value" style="color: ${statusColor}">
                ${sign}${delay} min
            </div>
            <span class="result-status-badge" style="background: ${statusColor}">
                ${statusText}
            </span>
            <div class="result-description">${description}</div>
        `;
    }

    function renderClassificationResult(data) {
        const container = document.getElementById('classificationContent');
        const prob30 = data.probability_over_30min;
        const prob60 = data.probability_over_60min;

        function getBarClass(prob) {
            if (prob < 25) return 'low';
            if (prob < 50) return 'medium';
            return 'high';
        }

        container.innerHTML = `
            <div class="prob-item">
                <div class="prob-label">
                    <span>Opóźnienie > 30 min</span>
                    <span>${prob30.toFixed(1)}%</span>
                </div>
                <div class="prob-bar-bg">
                    <div class="prob-bar-fill ${getBarClass(prob30)}" style="width: ${prob30}%"></div>
                </div>
            </div>

            <div class="prob-item">
                <div class="prob-label">
                    <span>Opóźnienie > 60 min</span>
                    <span>${prob60.toFixed(1)}%</span>
                </div>
                <div class="prob-bar-bg">
                    <div class="prob-bar-fill ${getBarClass(prob60)}" style="width: ${prob60}%"></div>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
